<div class="row" ng-controller="ctrl-bo-prerender">
    <div class="col-lg-12 col-xs-12">
        <div class="panel">
            <div class="row">
                <div class="col-xs-6 col-md-2">
                    <a ng-show="isAdmin()" href="/backoffice" class="btn btn-primary">Backoffice</a>
                </div>
                <div class="col-xs-6 col-md-2" ng-cloak ng-show="isEdit()">
                    <a ng-show="isAdmin()" href="/backoffice/prerenders/-1" class="btn btn-primary">Prerenders</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-xs-12" ng-cloak ng-show="!isDetailView()">
        <div class="panel">
            <h2>Prerenders</h2>
            <prerender-listview></prerender-listview>
        </div>
    </div>
    <div class="col-lg-12 col-xs-12" ng-cloak ng-show="isDetailView()">
        <div class="panel">
            <h2>Prerender detail</h2>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <input ng-readonly="true" type="text" class="form-control input-md" ng-value="'Name '+data.name">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <textarea ng-readonly="true" class="form-control input-md" ng-bind="renderContent()" placeholder="empty message..."></textarea>
                </div>
                

            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <input ng-readonly="true" type="text" class="form-control input-md" ng-value="'Created at '+momentDateTime(data.created_at)">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <a ng-cloak ng-show="showSave()" ng-click="save()" class="btn btn-primary" ng-bind="i18n.TEXT_SAVE"></a>
                </div>
            </div>
        </div>
    </div>
</div>
