<div class="row panel" ng-controller="task">
    <div class="col-lg-12 col-xs-12">

        <h2>Task {[{((data.number)?'#'+data.number:null)||''}]}</h2>
        <label ng-bind="'Project '+data._project.name"></label>
        <hr>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <fieldset>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" ng-disabled="true" for="code">Unique identifier
                                </label>
                            <div class="col-md-8">
                                <input id="code" name="code" ng-value="data.code||'(Autogenerated)'" type="text" placeholder="" class="form-control input-md" disabled>

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group" ng-show="!data._id">
                            <label class="col-md-4 control-label" ng-disabled="true" for="code">Number</label>
                            <div class="col-md-8">
                                <input id="code" name="code" ng-model="data.number" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>



                        <!-- short_description input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="short_description">Short description</label>
                            <div class="col-md-8">
                                <input id="text" ng-model="data.short_description" name="short_description" type="short_description" placeholder="" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">Description</label>
                            <div class="col-md-8">
                                <textarea id="description" ng-model="data.description" name="description" placeholder="" class="form-control input-md">
                                    </textarea>
                            </div>
                        </div>


                        <!-- Button -->
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button id="save" ng-click="save()" name="save" class="btn btn-primary">Save</button>
                                <a id="delete" ng-click="delete()" name="save" class="btn btn-danger">Delete</a>
                                <a id="back" ng-href="{[{backHref()}]}" name="save" class="btn btn-primary">Back</a>
                            </div>

                        </div>




                    </fieldset>
                </div>
            </div>
        </form>

    </div>
</div>
