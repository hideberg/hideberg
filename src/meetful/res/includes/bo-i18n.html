<div class="row" ng-controller="ctrl-bo-i18n">
    <div class="col-lg-12 col-xs-12">
        <div class="panel">
            <div class="row">
                <div class="col-xs-6 col-md-2">
                    <a ng-show="isAdmin()" href="/backoffice" class="btn btn-primary">Backoffice</a>
                </div>
                <div class="col-xs-6 col-md-2" ng-cloak ng-show="isEdit()">
                    <a ng-show="isAdmin()" href="/backoffice/i18n/-1" class="btn btn-primary">i18n Registries</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-xs-12" ng-cloak ng-show="!isDetailView()">
        <div class="panel">
            <h2>i18n Registries</h2>
            <i18n-listview></i18n-listview>
        </div>
    </div>
    <div class="col-lg-12 col-xs-12" ng-cloak ng-show="isDetailView()">
        <div class="panel">
            <h2>i18n item details</h2>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <input ng-readonly="false" class="form-control input-md" ng-model="data.code" placeholder="Code (required)">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <textarea ng-readonly="false" class="form-control input-md" ng-bind="data.content|json" placeholder="empty message..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <input ng-readonly="true" type="text" class="form-control input-md" ng-value="'Created at '+momentDateTime(data.createdAt)">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <a ng-cloak ng-show="showSave()" ng-click="save()" class="btn btn-primary" ng-bind="i18n.TEXT_SAVE"></a>
                </div>
            </div>
        </div>
    </div>
</div>
