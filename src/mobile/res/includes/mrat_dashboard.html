<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">

    <h1 class="title">Dashboard</h1>

</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content" id="main" data-screen="dashboard">
    <p class="content-padded">

        Welcome {{session.nickName||session.fullName||session.email}}

    </p>
    <div class="card">
        <ul class="table-view">
            <li class="table-view-cell {{trackingVisible()}}">
                <a class="push-right" on-click="tracking()">
                    <strong>Tracking</strong>
                </a>
            </li>
            <li class="table-view-cell">
                <a class="push-right" href="https://github.com/twbs/ratchet/">
                    <strong>Ratchet on Github</strong>
                </a>
            </li>
            <li class="table-view-cell">
                <a class="push-right" href="https://groups.google.com/forum/#!forum/goratchet">
                    <strong>Ratchet Google group</strong>
                </a>
            </li>
            <li class="table-view-cell">
                <a class="push-right" href="https://twitter.com/goratchet">
                    <strong>Ratchet on Twitter</strong>
                </a>
            </li>
        </ul>
    </div>

    <div class="bar bar-standard bar-footer">
        <nav class="bar bar-tab">
            <a class="tab-item active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">Dashboard</span>
            </a>
            <a class="tab-item" on-click="profile()">
                <span class="icon icon-person"></span>
                <span class="tab-label">Profile</span>
            </a>

            <a class="tab-item" href="#">
                <span class="icon icon-search"></span>
                <span class="tab-label">Search</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-refresh"></span>
                <span class="tab-label">Refresh</span>
            </a>

            <a class="tab-item" href="#">
                <span class="icon icon-gear"></span>
                <span class="tab-label">Settings</span>
            </a>
        </nav>
    </div>
</div>
