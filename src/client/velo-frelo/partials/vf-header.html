<script type="text/ng-template" id="notify.html">
    <div class="fixed always-on-top bottom-none fullwidth">
        <div class="animated fadeInUp alert box alert-dismissible center-block " role="alert" ng-click="clickDismiss()">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span data-message></span>
        </div>
    </div>
</script>
<my-alerts add="notify" directive="notify" stacked="true" settings="{clickDismissable:false,template:'notify'}"></my-alerts>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h1 class="vf-title">
               Velo Frilo
            </h1>
        </div>
    </div>
</div>
