<script type="text/javascript">
    /*global $*/
    if (typeof window.ace == 'undefined') {
        $.getScript("https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js", function() {
            $.getScript('https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.8/beautify-html.js');
        });
    }
</script>
<div class="row" ng-controller="ctrl-bo-pages">
    <div class="col-lg-12 col-xs-12">
        <div class="panel">
            <div class="row">
                <div class="col-xs-6 col-md-2">
                    <a ng-show="isAdmin()" href="/backoffice" class="btn btn-primary">Backoffice</a>
                </div>
                <div class="col-xs-6 col-md-2" ng-cloak ng-show="isEdit()">
                    <a ng-show="isAdmin()" href="/backoffice/pages/-1" class="btn btn-primary">Pages</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-xs-12" ng-cloak ng-show="!isDetailView()">
        <div class="panel">
            <h2>Pages</h2>
            <pages-listview></pages-listview>
        </div>
    </div>
    <div class="col-lg-12 col-xs-12" ng-cloak ng-show="isDetailView()">
        <div class="panel">
            <h2>Pages item details</h2>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <input ng-readonly="false" class="form-control input-md" ng-model="data.code" placeholder="Code (required)">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label>Static?</label>
                    <input type="checkbox" ng-model="data.static">
                </div>
            </div>
             <div class="row">
                <div class="col-sm-12 col-md-6">
                    <input ng-readonly="false" class="form-control input-md" ng-model="data.code" placeholder="ex: /about-us (required)">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div id="editor" class="ace-editor"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <input ng-readonly="true" type="text" class="form-control input-md" ng-value="'Created at '+momentDateTime(data.createdAt)">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <a ng-cloak ng-show="showSave()" ng-click="save()" class="btn btn-primary" ng-bind="i18n.TEXT_SAVE"></a>
                </div>
            </div>
        </div>
    </div>
</div>
