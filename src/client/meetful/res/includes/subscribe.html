<div class="row"  ng-controller="subscribe">
    <div class="col-lg-6 col-lg-offset-6 col-xs-12">
        <div class="panel">
            <h2>{[{i18n.TEXT_SUBSCRIBE}]}</h2>
            <p bind-html-compile="i18n.HTML_SUBSCRIBE_TEXT">

            </p>
            <form class="form-horizontal form-small">
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email</label>
                        <div class="col-md-8">
                            <input id="email" ng-model="item.email" name="email" type="text" placeholder="" class="form-control input-md" required="">

                        </div>
                    </div>


                 


                </fieldset>
            </form>

            <div class="row">
                <div class="col-md-4">
                    <button id="save" ng-click="subscribe()" ng-disabled="!isValid()" name="save" class="btn btn-primary" ng-bind="i18n.TEXT_SEND"></button>
                </div>
                <div class="col-sm-12">
                    <img class="content__logo" src="/images/logo.jpg">
                </div>
            </div>
        </div>
    </div>
</div>
